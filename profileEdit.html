<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <style>
        :root {
            --ion-safe-area-top: 20px;
            --ion-safe-area-bottom: 22px;
        }
        ion-modal {
          --width: 290px;
          --height: 382px;
          --border-radius: 8px;
        }
    
        ion-modal ion-datetime {
          height: 382px;
        }
        .grid2 {
                margin: auto;
              }
    </style>
</head>

<body>
    <ion-app>
        <ion-header translucent>
            <ion-toolbar>
                <ion-title>Your Profile</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content fullscreen class="ion-padding">
            <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
              <ion-fab-button>
                <ion-icon name="chevron-down-circle-outline"></ion-icon>
              </ion-fab-button>
              <ion-fab-list>
                <ion-fab-button color="light">
                  <ion-icon name="home"></ion-icon>
                </ion-fab-button>
                <ion-fab-button color="primary">
                  <ion-icon name="person-circle-outline"></ion-icon>
                </ion-fab-button>
                <ion-fab-button color="light">
                    <ion-icon name="card-outline"></ion-icon>
                  </ion-fab-button>
                <ion-fab-button color="light">
                  <ion-icon name="logo-usd"></ion-icon>
                </ion-fab-button>
                <ion-fab-button color="light">
                  <ion-icon name="logo-wechat"></ion-icon>
                </ion-fab-button>
              </ion-fab-list>
            </ion-fab>


        <ion-content fullscreen>
            <ion-list inset="true">
                <ion-breadcrumbs>
                    <ion-breadcrumb href="#">
                        <ion-icon slot="start" name="home"></ion-icon>
                        Home
                    </ion-breadcrumb>

                    <ion-breadcrumbs>
                        <ion-breadcrumb href="profile">
                            <ion-icon slot="start" name="person-circle-outline">
                            </ion-icon>
                            Your Profile
                        </ion-breadcrumb>

            </ion-list>
            <ion-list-header>Default</ion-list-header>
            <ion-avatar class="ion-margin-start">
                <img src="images/profilePic.jpg" />
            </ion-avatar>

            <ion-list-header>Chip Avatar</ion-list-header>
            <ion-chip class="ion-margin-start">
                <ion-avatar>
                    <img src="images/profilePic.jpg" />
                </ion-avatar>
                <ion-label>User Name</ion-label>
            </ion-chip>

            <ion-list>
                <ion-list-header>Item Avatars</ion-list-header>
                <ion-item>
                    <ion-avatar slot="start">
                        <img src="images/dog.jpg" />
                    </ion-avatar>
                    <ion-label>Dog picture</ion-label>
                </ion-item>
                <ion-item>
                    <ion-avatar slot="start">
                        <img src="images/lamp.jpg" />
                    </ion-avatar>
                    <ion-label>
                        <h3>Lamp Picture</h3>
                        <p>is a bit small</p>
                    </ion-label>
                </ion-item>
            </ion-list>


        <element class="grid2">

          <ion-card>

            <div class="grid-item">
              <ion-item>
                <ion-label>Pop-up Calendar</ion-label>
              </ion-item>
              <ion-card-content>
                <ion-button shape="round" expand="full" color="secondary" id="open-modal">Open your Calendar
                </ion-button>
              </ion-card-content>

              <ion-modal trigger="open-modal">
                <ion-content force-overscroll="false">
                  <ion-datetime></ion-datetime>
                </ion-content>
              </ion-modal>
            </div>
        </element>
        </ion-card>

        <ion-list>
            <ion-card>
                <ion-card-content>
                    <img src="images/person.jpg" />
                 <ion-label>
                    This is a description card on your profile, you can customize this and make it public for financial advisors to see!
                 </ion-label>
             </ion-card-content>
            </ion-card>
        </ion-list>

        </ion-content>
    </ion-app>
</body>

</html>
