<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <style>
        :root {
            --ion-safe-area-top: 20px;
            --ion-safe-area-bottom: 22px;
        }

        .round {
            border-radius: 25px;

        }
        .messageJ {
    color: rgba(20, 131, 221, 0.747);
    padding: 10px 5px;
    display: block;
    float: left;
        }


    </style>
</head>

<body>
    <ion-app>
        <ion-header translucent>
            <ion-toolbar>
                <ion-title>Talk to experts!</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content fullscreen class="ion-padding">
            <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
                <ion-fab-button>
                    <ion-icon name="chevron-down-circle-outline"></ion-icon>
                  </ion-fab-button>
                  <ion-fab-list>
                    <ion-fab-button color="light" href ="Home.html">
                      <ion-icon name="home"></ion-icon>
                    </ion-fab-button>
                    <ion-fab-button color="light" href ="profileEdit.html">
                      <ion-icon name="person-circle-outline"></ion-icon>
                    </ion-fab-button>
                    <ion-fab-button color="light" href ="Cashflow.html">
                      <ion-icon name="card-outline"></ion-icon>
                    </ion-fab-button>
                    <ion-fab-button color="light" href ="converter.html">
                      <ion-icon name="logo-usd"></ion-icon>
                    </ion-fab-button>
                    <ion-fab-button color="primary" href ="chat.html">
                      <ion-icon name="logo-wechat"></ion-icon>
                    </ion-fab-button>
                </ion-fab-list>
            </ion-fab>


            <ion-content fullscreen>
                <ion-list inset="true">
                    <ion-breadcrumbs>
                        <ion-breadcrumb href="Home.html">
                            <ion-icon slot="start" name="home"></ion-icon>
                            Home
                        </ion-breadcrumb>

                        <ion-breadcrumbs>
                            <ion-breadcrumb href="chat.html">
                                <ion-icon slot="start" name="logo-wechat">
                                </ion-icon>
                                Chat
                            </ion-breadcrumb>

                            <ion-breadcrumbs>
                                <ion-breadcrumb href="chatbread">
                                    <ion-icon slot="start" name="person-circle-outline">
                                    </ion-icon>
                                    Jack
                                </ion-breadcrumb>

                </ion-list>

                <ion-list>
                    <ion-list-header> Jack </ion-list-header>


                     <ion-item>
                        <ion-label position="floating">Send a message to Jack</ion-label>
                        <ul id="messages" element class="messageJ"></ul>
                        <ion-input id="textbox" type="text"></ion-input>
                        <ion-button size="small" id="button">Send</ion-button>
                        <script src="chat.js"></script>
                      </ion-item>
                </ion-list>





            </ion-content>
    </ion-app>
</body>

</html>
